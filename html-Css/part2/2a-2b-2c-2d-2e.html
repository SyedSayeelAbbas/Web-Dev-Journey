<!-- Use Css to create famous buttons from different websites -->
<style>

.request-btn{
color: white;
background-color: black;
border-style: solid;
height: 37px;
width: 130px;
font-size: 13px;
border: 1px solid white;
cursor: pointer;
}
.amazon-btn{
  color: black;
  background-color: rgb(255, 219, 14);
  border-radius: 20px;
  border: 1px solid white;
  width: 190px;
  height: 40px;
  font-size: 15px;
  cursor: pointer;
}
.github-btn{
  color: white;
  background-color: rgb(107, 172, 8);
  font-size: 15px;
  font-weight: 600;
  border-radius: 5px;
  width: 110px;
  height: 40px;
  border: 1px solid white;
  cursor: pointer;
}

.boot1{
  height: 37px;
  width: 130px;
  font-size: 14px;
  font-weight: 550;
  border-radius: 3px;
  cursor: pointer;
  border: 1px solid rgb(139, 81, 159);
  background-color: rgb(139, 81, 159);
  color: white;
}
.boot2{
  height: 37px;
  width: 130px;
  font-size: 14px;
  font-weight: 550;
  border: 1px solid rgb(167, 166, 166);
  color: rgb(167, 166, 166);
  background-color: white;
  margin-left: 10px;
  border-radius: 3px;
  cursor: pointer;
}

.link1{
  height: 37px;
  width: 240px;
  font-weight: bold;
  font-size: 15px;
  color: white;
  border: 1px solid rgb(62, 142, 255);
  border-radius: 20px;
  cursor: pointer;
  background-color: rgb(62, 142, 255);
  margin-right: 10px;
}

.link2{
  height: 37px;
  width: 110px;
  border: 1px solid rgb(62, 142, 255);
  color: rgb(62, 142, 255);
  font-weight: bold;
  font-size: 16px;
  background-color: white;
  border-radius: 25px;
}

</style>
<!-- uber request now button -->
<p><button class="request-btn">Request now</button></p>

<!-- Amazon Add to Cart button -->
<p><button class="amazon-btn">Add to Cart</button></p>

<!-- Github sign up button -->
<p><button class="github-btn">Sign up</button></p> 

<!-- Bootstrap get started and dowload button -->
<p>
<button class="boot1">Get Started</button> 
<button class="boot2">Dowload</button>
</p>

<!--LInked in save and apply button -->
<p>
<button class="link1">Apply on company website</button>
<button class="link2">Save</button>
</p>
